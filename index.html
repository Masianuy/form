<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Registration form</h1>
        <form id="form" name="form" method="post">
            <div class="wrap-input">
                <label for="input-firstname">First name:</label>
                <input id="input-firstname" class="filling-input" name="firstName" type="text" required>
                <span></span>
            </div>
            <div class="wrap-input">
                <label for="input-lastname">Last name:</label>
                <input id="input-lastname" class="filling-input" name="lastName" type="text" required>
                <span></span>
            </div>
            <div class="wrap-input">
                <label for="input-age">Age:</label>
                <input id="input-age" class="filling-input" name="age" type="text" required>
                <span></span>
            </div>
            <div class="wrap-input">
                <label for="input-email">Email:</label>
                <input id="input-email" class="filling-input" name="email" type="email" required>
                <span></span>
            </div>
            <div class="outer-wrap">
                <div class="wrap-input">
                    <label for="input-password">Password:</label>
                    <input id="input-password" type="password" required>
                    <span></span>
                </div>
                <div class="wrap-input">
                    <label for="input-confirmpassword">Confirm password:</label>
                    <input id="input-confirmpassword" type="password" required>
                    <span></span>
                </div>
            </div>
            <div class="outer-wrap">
                <div class="wrap-input">
                    <label for="input-male">Male:</label>
                    <input id="input-male" name="gender" class="filling-input" type="radio" value="Male" checked="true">
                </div>
                <div class="wrap-input">
                    <label for="input-female">Female:</label>
                    <input id="input-female" name="gender" class="filling-input" type="radio" value="Female">
                </div>
            </div>
            <div class="outer-wrap">
                <button id="cancel" type="reset">Cancel</button>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
